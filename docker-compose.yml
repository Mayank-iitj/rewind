version: '3.8'

services:
  # Main application
  lol-analytics:
    build: .
    container_name: lol-analytics-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - RIOT_API_KEY=${RIOT_API_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-anthropic.claude-3-sonnet-20240229-v1:0}
      - ENABLE_BEDROCK=${ENABLE_BEDROCK:-True}
      - ENABLE_REDIS_CACHE=${ENABLE_REDIS_CACHE:-True}
      - REDIS_HOST=redis
      - DEBUG=False
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - lol-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: lol-analytics-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - lol-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: lol-analytics-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lol-analytics
    restart: unless-stopped
    networks:
      - lol-network
    profiles:
      - production

volumes:
  redis-data:
    driver: local

networks:
  lol-network:
    driver: bridge
